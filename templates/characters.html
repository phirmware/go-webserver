<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1>{{ .Header }}</h1>
    <h3>Number of characters is {{ .Data.Count }}</h3>
    <ul>
        {{ range .Data.Characters }}
          <li>{{ .Name }}</li>
        {{ end }}
    </ul>
</body>
</html>
